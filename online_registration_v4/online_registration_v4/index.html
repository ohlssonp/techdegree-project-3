<!DOCTYPE html>
<html lang="en">
	  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Newslatter sign up</title>

</head>
<body>
<header>

	<h1>THE CODE REVIEW</h1>
</header>

<section class="top-content">
	<h2>Sign up for our newslatter</h2>
	<p>Get the latest news on how your code is doing right in your inbox.</p>
</section>
<div class="section">
	<hr>

		<form action="index.html" method="post">
	<fieldset class="contact_information">
		<legend>Contact information</legend>
		<div class="flex-container">
		<div class="box-1">
		<label for="name">Full Name:</label>
	</div>
		<div class="box-2">
		<input requiered placeholder="Required" type="text" id="name" name="user_name">
	</div>
	</div>
	<div class="flex-container">
		<div class="box-1">
		<label for="email">Email Address</label>
	</div>
		<div class="box-2">
		<input requiered placeholder="Required" type="email" id="email" name="user_email">
	</div>
	</div>
	<div class="flex-container">
		<div class="box-1">
		<label for="phoneNumber">Phone Number:</label>
	</div>
		<div class="box-2">
		<input placeholder="+461112233" type="tel" id="phoneNumber" name="phone_number">
	</div>
	</div>
	<div class="flex-container">
		<div class="box-1">
		<label for="street_address">Street Address</label>
	</div>
		<div class="box-2">
		<input placeholder="Street Name 1" type="text" id="street_address" name="user_address">
	</div>
	</div>
	<div class="flex-container">
		<div class="box-1">
		<label for="city">City</label>
	</div>
		<div class="box-2">
		<input placeholder="New york" type="text" id="city" name="user_email">
	</div>
	</div>
	<div class="flex-container">
		<div class="box-1">
		<label for="state">State</label>
	</div>
		<div class="box-2">
		<select id="state" name="state_name">
		<option value="" disabled selected>Choose state</option>

		  <option value="alabama">Alabama</option>
		  <option value="alaska"> Alaska</option>
		  <option value="arizona">Arizona</option>
		  <option value="arkansas">Arkansas</option>
		  <option value="california">California</option>
		  <option value="colorado">Colorado</option>
		</select>
	</div>
	</div>
	<div class="flex-container">
		<div class="box-1">
		<label for="zip_code">Zip code</label>
		</div>
		<div class="box-2">
		<input placeholder="111 22" type="text" id="zip_code" name="user_zipcode">
	</div>
</div>

	</fieldset>
	<hr>

<fieldset>
<legend>Newslatter</legend>
<p>Select the newslatter you would like to recive</p>

	<input type="checkbox" id="html_news" name="news" ><label for="html_news">HTML News</label><br>
	<input type="checkbox" id="ccs_news" name="news" ><label for="ccs_news">CSS News</label><br>
	<input type="checkbox" id="js_news" name="news" ><label for="js_news">Javascript News</label><br>

	<p>Newslatter format</p>


      <input type="radio" id="html_format"  name="format"><label for="html_format">HTML</label><br>
      <input type="radio" id="plain_text" name="format"><label for="plain_text">Plain text</label><br>


	  <label class="comment" for="comment">Other topis youÂ´d like to hear about?</label><br><br>
	  <textarea placeholder="Write your comments here..." id="comment" name="user_comment"></textarea><br>

      
	  <button type="submit">Sign up</button>
	</fieldset>
    </form>

</div>
  </body>
</html>
